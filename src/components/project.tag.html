<project>
  <li onclick={select}>
    { name }
  </li>

  <script>
   // Properties
   var tag = this;
   tag.bus = opts.bus;

   // Functions
   tag.select = (el) => {
     el.preventDefault();
     this.bus.trigger('projectSelected', el, tag._item);
   }

  </script>

  <style>
   .selected {
       background-color: #dcb;
   }
  </style>

</project>
