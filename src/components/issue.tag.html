  <td>
    { name }
  </td>
  <td>
   Done: { done ? "true" : "false" }
  </td>
  <td>
    { priority }
  </td>
  <td>
    { date }
  </td>
  <td>
    { projectName }
  </td>
  <td>
    <a onclick={ deleteIssue } class="wastebin" href="#"><span class="wastebin" style="text-decoration: none;">&#128465;</span></a>
  </td>
